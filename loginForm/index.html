<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form>
        <h2>Login</h2>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Your name ..." autocomplete="name">
        <label for="email">Email</label>
        <input type="text" name="email" id="email" placeholder="Email ..." autocomplete="email">
        <label for="pass">Password</label>
        <input type="password" name="pass" id="key" placeholder="Password ...">
        <input type="submit" name="submit" id="sub">
    </form>
    

    <script src="script.js"></script>
</body>
</html>
